repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  # SQLFluff for dbt SQL
  - repo: local
    hooks:
      - id: sqlfluff-lint
        name: sqlfluff-lint (uv)
        entry: uv run sqlfluff lint --config .sqlfluff
        language: system
        types: [sql]
        files: ^dbt/dbt_activities/(models|macros)/.*\.sql$
        stages: [manual]
      - id: sqlfluff-fix
        name: sqlfluff-fix (uv)
        entry: uv run sqlfluff fix --config .sqlfluff
        language: system
        types: [sql]
        files: ^dbt/dbt_activities/(models|macros)/.*\.sql$
        stages: [manual]
